{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Submit Complaint</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/submit_complaints.css' %}">
</head>
<body>

<header class="top-nav">
    <a href="{% url 'user_dashboard' %}" class="nav-link">My Complaints</a>
    <form action="{% url 'logout' %}" method="post" class="logout-form">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
</header>

<div class="form-container">
    <h2>Submit a Complaint</h2>
    <p class="welcome">Welcome, {{ user.username }}!</p>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-row">
            <label for="id_title">Title:</label>
            {{ form.title }}
        </div>

        <div class="form-row">
            <label for="id_description">Description:</label>
            {{ form.description }}
        </div>

        <div class="form-row">
            <label for="id_category">Category:</label>
            {{ form.category }}
        </div>

        <div class="form-row">
            <label for="id_email">Email:</label>
            {{ form.email }}
        </div>

        <div class="form-row">
            <label for="id_priority">Priority:</label>
            {{ form.priority }}
        </div>

        <div class="form-row">
            <label for="id_image">Image:</label>
            {{ form.image }}
        </div>

        <div class="form-row checkbox-row">
            {{ form.is_urgent }}
            <label for="id_is_urgent">Is Urgent?</label>
        </div>

        <button type="submit">Submit Complaint</button>
    </form>
</div>

</body>
</html>
